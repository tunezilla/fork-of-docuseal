services:
  app:
    depends_on:
      postgres:
        condition: service_healthy
    image: internal/docuseal/docuseal:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - docuseal:/data/docuseal
    environment:
      - FORCE_SSL=${HOST}
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/docuseal
      - CREATE_DEFAULT_USER=true
      - DEFAULT_USER_COMPANY_NAME=Default Company
      - DEFAULT_USER_TIMEZONE=Etc/UTC
      - DEFAULT_USER_FIRST_NAME=First
      - DEFAULT_USER_LAST_NAME=LAST
      - DEFAULT_USER_EMAIL=sample@localhost
      - DEFAULT_USER_PASSWORD=default
      - DEFAULT_USER_APP_URL=http://localhost:3000

  postgres:
    image: postgres:15
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: docuseal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  docuseal:
  pg_data:
